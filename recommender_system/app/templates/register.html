<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-hdng"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form enctype="multipart/form-data" method="POST">

                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="User" name="username">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Name" name="name">
                        </div>
                        <div class="input-group">
                            <label for="pass"><!-- <i class="zmdi zmdi-lock"></i> --></label>
                            <input class="input--style-3" type="password" name="pass" id="pass" placeholder="Password"/>
                        </div>                        


                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email">
                        </div>


                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Location" name="location">
                        </div>
                         <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Age" name="age">
                        </div>  
                        <div class="input-group">
                            <input type=file name=file>
                                     
                      </div> 

                        <div class="submit">
                            <button class="btn btn--pill btn--white" type="submit">Submit</button>
                        </div>
                        <h4 class="account">Already a member? <a class="acc" href="../User Profile/sign_in.html">Sign in here.</a></h4>
                    </form>
                </div>
            </div>
        </div>
